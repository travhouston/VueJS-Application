<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>VueJS Tutorials</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.9/dist/vue.js"></script>
</head>
<body>

  <div id="vue-app">

   <div id="bag" v-bind:class="{ burst: ended }"></div>

   <div id="bag-health">
    <div v-bind:style="{ width: health + '%' }" v-bind:class="{ color: colorChange }"></div>
   </div>

   <div id="controls">
     <button v-on:click="punch" v-on:click.prevent="playSound('/sound/punch.mp3')" v-show="!ended">Punch</button>
     <button v-on:click="restart" v-on:click.prevent="playSound('/sound/Bell.mp3')">Restart</button>
   </div>

  </div>

  <script src="js/main.js"></script>
</body>
</html>
